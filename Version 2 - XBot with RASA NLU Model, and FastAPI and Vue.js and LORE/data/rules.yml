version: "2.0"

rules:

- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'Yes, I'm X-Bot!' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Explain anytime the user asks it
  steps:
  - intent: why
  - action: utter_why

- rule: Say the fidelity anytime the user asks it
  steps:
  - intent: performance
  - action: utter_performance

- rule: Explain counter factual rules anytime the user asks it
  steps:
  - intent: how_to_be_that
  - action: utter_how_to_be_that

- rule: Say the feature importence anytime the user asks it
  steps:
  - intent: feature_importance
  - action: utter_feature_importance

- rule: say the exemplar anytime the user asks it
  steps:
  - intent: exemplar
  - action: utter_exemplar

- rule: Say the counter exemplar anytime the user asks it
  steps:
  - intent: counter_exemplar
  - action: utter_counter_exemplar

- rule: Say the help options anytime the user asks it
  steps:
  - intent: options
  - action: utter_options
